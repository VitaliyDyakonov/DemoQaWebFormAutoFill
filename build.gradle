plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.6.6",
            "org.junit.jupiter:junit-jupiter-api:5.9.0-RC1",
            "org.assertj:assertj-core:3.19.0"
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.9.0-RC1"
}

test {
    useJUnitPlatform()
}